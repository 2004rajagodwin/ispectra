<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    /* Unique Topbar Section */
    .ispp-abb-topba {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      color: #fff;
      overflow: hidden;

      /* Gradient background */
      background: linear-gradient(to right, #7f00ff, #e100ff, #ff6a00, #f9d423);
    }

    /* Background Video with Strong Zoom Effect */
    .ispp-abb-topba video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;   /* Blend video with gradient */
      z-index: 0;

      /* Zoom animation */
      transform: scale(1);
      animation: videoZoom 20s infinite;
    }

    /* Keyframes for zoom effect */
    @keyframes videoZoom {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5); /* Zoom in up to 140% */
      }
    }

    /* Content on Top */
    .ispp-abb-topba .content {
      position: relative;
      z-index: 2;
    }

    /* Breadcrumb */
    .ispp-abb-topba .breadcrumb {
      background: transparent;
      padding: 0;
      margin-bottom: 10px;
    }

    .ispp-abb-topba h2 {
      font-size: 42px;
      font-weight: 700;
    }

    .abbou-tob-isb{
      color: #fff;
      text-decoration: none;
    }
    .breadcrumb-item+.breadcrumb-item::before{
      color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- About Us Topbar -->
  <section class="ispp-abb-topba">
    <!-- Background Video -->
    <video autoplay muted loop playsinline>
      <source src="images/abou-vi.mp4" type="video/mp4">
    </video>

    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-start content">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="bi bi-house-door-fill"></i> <a class="abbou-tob-isb" href="">Home</a>
              </li>
              <li class="breadcrumb-item active text-warning" aria-current="page">About Us</li>
            </ol>
          </nav>
          <h2>About Us</h2>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
